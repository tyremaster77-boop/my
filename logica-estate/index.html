    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "bg-main": "#050505",
              "surface": "#0f0f11", 
              "surface-highlight": "#1a1a1e",
              "border-dim": "#27272a",
              "primary": "#00f0ff",
              "primary-dim": "rgba(0, 240, 255, 0.1)",
              "accent-purple": "#bc13fe",
              "accent-green": "#0aff0a",
              "accent-red": "#ef4444",
              "accent-yellow": "#facc15",
              "text-main": "#ffffff",
              "text-dim": "#9ca3af",
            },
            fontFamily: {
              "display": ["Rajdhani", "Chakra Petch", "sans-serif"],
              "body": ["Exo 2", "Inter", "sans-serif"],
              "mono": ["JetBrains Mono", "monospace"],
              "tektur": ["Tektur", "sans-serif"],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #18181b 1px, transparent 1px), linear-gradient(to bottom, #18181b 1px, transparent 1px)",

            boxShadow: {

          },
        },
      }

    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Common Utility Classes for Aesthetic consistency */
      .glass-panel {
        background: rgba(15, 15, 17, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .clip-corner {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>
